{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block titulopagina %}  {% endblock%}</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static 'admin/plugins/fontawesome-free/css/all.min.css'%}">
  <!-- overlayScrollbars -->
  <link rel="stylesheet" href="{% static 'admin/plugins/overlayScrollbars/css/OverlayScrollbars.min.css'%}">

   <!-- daterange picker -->
   <link rel="stylesheet" href="{% static 'admin/plugins/daterangepicker/daterangepicker.css'%}">
  
   <!-- Tempusdominus Bootstrap 4 -->
   <link rel="stylesheet" href="../../plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css">
    <!-- Select2 -->
    <link rel="stylesheet" href="{% static 'admin/plugins/select2/css/select2.min.css'%}">
    <link rel="stylesheet" href="{% static 'admin/plugins/select2-bootstrap4-theme/select2-bootstrap4.min.css'%}">

    <!-- summernote -->
   <link rel="stylesheet" href="{% static 'admin/plugins/summernote/summernote-bs4.min.css'%}">
   <!-- DataTables -->
   <link rel="stylesheet" href="{% static 'admin/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css'%}">
   <link rel="stylesheet" href="{% static 'admin/plugins/datatables-responsive/css/responsive.bootstrap4.min.css'%}">
   <link rel="stylesheet" href="{% static 'admin/plugins/datatables-buttons/css/buttons.bootstrap4.min.css'%}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'admin/dist/css/adminlte.min.css'%}">
    <!-- iCheck -->
   
    <link rel="stylesheet" href="{% static 'admin/plugins/icheck-bootstrap/icheck-bootstrap.min.css'%}">

  
</head>
<body class="hold-transition sidebar-collapse    layout-navbar-fixed ">
<!-- Site wrapper -->
<div class="wrapper">
    {% include 'admin/layout/menutop.html'%} 
    {% include 'admin/layout/menulateral.html'%} 
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        {% block conteudo %}
        {% endblock %}
      </div>
    </section>
    <!-- /.content -->
  </div>

  <!-- /.content-wrapper -->
  {% include 'admin/layout/rodape.html'%} 
  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->

<!-- jQuery -->
<script src="{% static 'admin/plugins/jquery/jquery.min.js'%}"></script>
<!-- Select2 -->
<script src="{% static 'admin/plugins/select2/js/select2.full.min.js'%}"></script>

<!-- InputMask -->
<script src="{% static 'admin/plugins/moment/moment.min.js' %}"></script>
<script src="{% static 'admin/plugins/inputmask/jquery.inputmask.min.js'%}"></script>
<!-- date-range-picker -->
<script src="{% static 'admin/plugins/daterangepicker/daterangepicker.js'%}"></script>
<!-- jquery-validation -->
<script src="{% static 'admin/plugins/jquery-validation/jquery.validate.min.js'%}"></script>
<script src="{% static 'admin/plugins/plugins/jquery-validation/additional-methods.min.js'%}"></script>
<!-- Tempusdominus Bootstrap 4 -->
<script src="{% static 'admin/plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js' %}"></script>
<!-- Bootstrap 4 -->
<script src="{% static 'admin/plugins/bootstrap/js/bootstrap.bundle.min.js'%}"></script>
<!-- overlayScrollbars -->
<script src="{% static 'admin/plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js'%}"></script>
<!-- AdminLTE App -->

<!-- DataTables  & Plugins -->
<script src="{% static 'admin/plugins/datatables/jquery.dataTables.min.js'%}"></script>
<script src="{% static 'admin/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js'%}"></script>
<script src="{% static 'admin/plugins/datatables-responsive/js/dataTables.responsive.min.js'%}"></script>
<script src="{% static 'admin/plugins/datatables-responsive/js/responsive.bootstrap4.min.js'%}"></script>
<script src="{% static 'admin/plugins/datatables-buttons/js/dataTables.buttons.min.js'%}"></script>
<script src="{% static 'admin/plugins/datatables-buttons/js/buttons.bootstrap4.min.js'%}"></script>
<script src="{% static 'admin/plugins/jszip/jszip.min.js'%}"></script>
<script src="{% static 'admin/plugins/pdfmake/pdfmake.min.js'%}"></script>
<script src="{% static 'admin/plugins/pdfmake/vfs_fonts.js'%}"></script>
<script src="{% static 'admmin/plugins/datatables-buttons/js/buttons.html5.min.js'%}"></script>
<script src="{% static 'admin/plugins/datatables-buttons/js/buttons.print.min.js'%}"></script>
<script src="{% static 'admin/plugins/datatables-buttons/js/buttons.colVis.min.js'%}"></script>

<script src="{% static 'admin/dist/js/adminlte.min.js'%}"></script>
<!-- AdminLTE for demo purposes -->
<!-- Summernote -->
<script src="{% static 'admin/plugins/summernote/summernote-bs4.min.js'%}"></script>
<script src="{% static 'admin/dist/js/demo.js'%}"></script>
<script src="{% static 'admin/dist/js/scriptsadmin.js'%}"></script>

  <script>
    $(function () {
      //Date picker
      $('.datapicker').datetimepicker({
        format: 'DD/MM/YYYY'
      });

      //Date time picker
      $('.datatimepicker').datetimepicker({
        format: 'DD/MM/YYYY HH:mm:ss'
      });
     

      $('[data-mask]').inputmask();
      $('.select2').select2();
      $('.summernote').summernote();
      $("#tabeladata").DataTable({
        "paging": false,
        "lengthChange": true,
        "searching": true,
        "ordering": true,
        "info": true,
        "autoWidth": true,
        "responsive": true,
        language: {
          url: '//cdn.datatables.net/plug-ins/1.13.7/i18n/pt-BR.json',
         },
        "buttons": ["copy", "csv", "excel", "pdf", "print"],
      
      }).buttons().container().appendTo('#tabeladata_wrapper .col-md-6:eq(0)');
  
    });
    
  </script>

</body>
</html>
