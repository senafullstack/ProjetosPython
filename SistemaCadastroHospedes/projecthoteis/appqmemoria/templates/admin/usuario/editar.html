{% extends 'admin/layout/base.html' %}
{% block titulopagina %}
Editar  Usuário {{dados.nome}}
{% endblock%}
{% block conteudo %}
<Br>

<div class="row">
    <Br>
    <!-- left column -->
    <div class="col-md-12">
      <!-- jquery validation -->
      <div class="card card-info">
        <div class="card-header">
          <h3><b class="fa fa-user"></b> Editar Usuário
            <a href="{% url 'usuario_index'%}" type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></a>
            </h3>
        </div>
        <!-- /.card-header -->
        <!-- form start -->
        <form id="form_cadusuario" action="{% url 'usuario_atualizar' %}" method="POST">
            {% csrf_token %}
          <div class="card-body">

            <input type="hidden" name="id_usuario" value="{{dados.id_usuario}}"/>
            <div class="form-group">
              <label for="exampleInputEmail1">Nome</label>
              <input type="nome" name="nome" value="{{dados.nome}}" class="form-control" id="exampleInputEmail1" placeholder="Nome">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Email </label>
              <input type="email" name="email" value="{{dados.email}}" class="form-control" id="exampleInputEmail1" placeholder="Email">
            </div>
            <p>
              <a class="btn btn-danger" data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
           Alterar Senha
              </a>
            
            </p>
            <div class="collapse" id="collapseExample">
              <div class="card card-body">
                <div class="form-group">
                  <label for="exampleInputPassword1">Senha</label>
                  <input type="password" name="senha" class="form-control" id="exampleInputPassword1" placeholder="Senha">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Repetir Senha</label>
                  <input type="password" name="repetirsenha" class="form-control" id="exampleInputPassword1" placeholder="Senha">
                </div>
              </div>
            </div>
           
            <div class="form-group">
                <label>Perfil</label>
                <select name="id_perfil" class="form-control select2" style="width: 100%;">
                  <option value="">Selecione um valor</option>
                  {% for dadoscombo in reg_perfil %}
                    {% if dadoscombo.id_perfil == dados.perfil.id_perfil %}
                       <option value="{{dadoscombo.id_perfil}}" selected  >{{dadoscombo.descricao}}</option>
                    {% else %}
                       <option value="{{dadoscombo.id_perfil}}"  >{{dadoscombo.descricao}}</option>
                    {% endif %}
                  {% endfor %}
                </select>
            </div>


              <div class="form-group">
                <label>Hotel</label>
                <select name="id_hotel" class="form-control select2" style="width: 100%;">

                  <option value="" >Selecione um valor</option>
                  {% for dadoscombo in reg_hotel %}
                      {% if dadoscombo.id_hotel == dados.departamento.id_hotel %}
                          <option value="{{dadoscombo.id_hotel}}" selected>{{dadoscombo.nome}}</option>
                      {% else %}
                          <option value="{{dadoscombo.id_hotel}}" >{{dadoscombo.nome}}</option>
                      {% endif %}
                  {% endfor %}
                </select>
              </div>
            
          </div>
          <!-- /.card-body -->
          <div class="card-footer">
            <button type="submit" class="btn btn-primary">Atualizar Cadastro</button>
          </div>
        </form>
      </div>
      <!-- /.card -->
      </div>
    <!--/.col (left) -->
    <!-- right column -->
    <div class="col-md-6">

    </div>
    <!--/.col (right) -->
  </div>

 {%endblock%}
