{% extends 'admin/layout/base.html' %}
{% block titulopagina %}
Cadastro de Usuários
{% endblock%}
{% block conteudo %}
<Br>

<div class="row">
    <Br>
    <!-- left column -->
    <div class="col-md-12">
      <!-- jquery validation -->
      <div class="card card-primary">
        <div class="card-header">
          <h3><b class="fa fa-user"></b> Cadastro de Usuário
            <a href="{% url 'usuario_index'%}" type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></a>
            </h3>
        </div>
        <!-- /.card-header -->
        <!-- form start -->
        <form id="form_cadusuario" action="{% url 'usuario_salvar' %}" method="POST">
            {% csrf_token %}
          <div class="card-body">
            <div class="form-group">
              <label for="exampleInputEmail1">Nome</label>
              <input type="nome" name="nome" class="form-control" id="exampleInputEmail1" placeholder="Nome">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Email </label>
              <input type="email" name="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Senha</label>
              <input type="password" name="senha" class="form-control" id="exampleInputPassword1" placeholder="Senha">
            </div>
            <div class="form-group">
                <label>Perfil</label>
                <select name="id_perfil" class="form-control select2" style="width: 100%;">

                  <option value="0" >Selecione um valor</option>
                  {% for perfil in reg_perfil %}
                  <option value="{{perfil.id_perfil}}">{{perfil.descricao}}</option>
                  {% endfor %}
                </select>
              </div>


              <div class="form-group">
                <label>Departamento</label>
                <select name="id_departamento" class="form-control select2" style="width: 100%;">

                  <option value="0" >Selecione um valor</option>
                  {% for departamento in reg_departamento %}
                  <option value="{{departamento.id_departamento}}">{{departamento.descricao}}</option>
                  {% endfor %}
                </select>
              </div>
            <div class="form-group mb-0">
              <div class="custom-control custom-checkbox">
                <input type="checkbox" name="terms" class="custom-control-input" id="exampleCheck1">
                <label class="custom-control-label" for="exampleCheck1">I agree to the <a href="#">terms of service</a>.</label>
              </div>
            </div>
          </div>
          <!-- /.card-body -->
          <div class="card-footer">
            <button type="submit" class="btn btn-primary">Salvar</button>
          </div>
        </form>
      </div>
      <!-- /.card -->
      </div>
    <!--/.col (left) -->
    <!-- right column -->
    <div class="col-md-6">

    </div>
    <!--/.col (right) -->
  </div>

 {%endblock%}
